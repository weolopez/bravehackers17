<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poster List ( {{(m2xposters) ? m2xposters.length : 0}} of 10)</ion-title>
    <ion-buttons end>
      <button ion-button item-left (click)="add()">Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <!-- Sliding item -->
    <ion-item-sliding *ngFor="let item of m2xposters">
    <ion-item >
    <ion-icon *ngIf="item" name="star" item-left></ion-icon>
      {{getName(item)}}
      <!--(item.name)?item.name:item.id}}-->
      <button ion-button item-right (click)="view(item)">view</button>
      <button ion-button item-right (click)="edit(item)">edit</button>
    </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(item)">delete</button>
        <!-- button ion-button color="primary" (click)="edit(item)">edit</button-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
